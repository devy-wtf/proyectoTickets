<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultas</title>
  <link rel="stylesheet" href="../styles/index.css" />
  <script type="module" src="../../scripts/pages/index.js" defer></script>
</head>
<body>
  <header>
    <h1>Gestor de Consultas</h1>
  </header>

  <main class="layout">
    <section id="mainSection">
      <div id="consultaSeccion">
        <form action="#" id="formConsulta">
          <label for="nombreEstudiante">Nombre del Estudiante:</label>
          <input
            type="text"
            id="nombreEstudiante"
            name="nombreEstudiante"
            placeholder="Ingrese su nombre"
            required
          />

          <label for="consulta">Datos de la consulta:</label>
          <textarea
            id="consulta"
            name="consulta"
            placeholder="Escriba los datos de su consulta"
            required
          ></textarea>

          <label for="horaConsulta">
            Hora y fecha a la que está realizando la consulta:
          </label>
          <input type="datetime-local" id="horaConsulta" required />
          <small>Selecciona la fecha y hora de tu consulta</small>

          <button type="submit" id="sendConsulta">Enviar consulta</button>
        </form>
      </div>

      <div id="listaSeccion">
        <h2>Lista de consultas realizadas</h2>
        <ul id="listaConsultas"></ul>
      </div>
    </section>

    <aside id="statsSidebar" class="collapsed">
      <button id="toggleStats" type="button">Estadísticas ▾</button>
      <div id="statsContainer"></div>
    </aside>
  </main>
</body>
</html>
